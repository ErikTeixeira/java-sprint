<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usu√°rio</label>
            <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input th:value="${_csrf.token}" type="password" class="form-control" id="password" name="password">
        </div>
        <button th:name="${_csrf.parameterName}" type="submit" class="btn btn-primary">Entrar</button>
    </form>
</div>
</body>
</html>
